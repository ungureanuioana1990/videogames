<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="sort">
            <mat-option value="id" (click)="sortData()" >id</mat-option>
            <mat-option value="title" (click)="sortTitle('title')">title</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div class="games">
    <ng-container *ngFor="let game of games">
        <div class="game" (click)="openGameDetails(game.id)">
            <div class="game-thumb-container">
                <img *ngIf="game.thumbnail" src="{{ game.thumbnail }}" alt="thumbnail" class="game-thumbnail" />
                <p *ngIf="!game.thumbnail">No image</p>
            </div>
            <div class="game-short_description">
                <p class="game-title">{{ game.title }}</p>
                <!-- <div class="game-platforms">
                    <img *ngFor="let gamePlatform of games; index as i" class="game-platform" src="assets/images/platforms{{ gamePlatform.platform.slug}}.svg" alt="{{ gamePlatform.platform.slug}}" />
                </div> -->
            </div>
            <div> GAMES

            </div>
        </div>
    </ng-container>

</div>
